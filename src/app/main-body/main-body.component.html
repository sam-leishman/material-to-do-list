<mat-card>
  <mat-card-content>

    <h2 class="example-h2">Checkbox configuration</h2>

    <section class="example-section">
      <mat-checkbox class="example-margin" [(ngModel)]="checked"
        >Display to do list</mat-checkbox
      >
    </section>

  </mat-card-content>
  <mat-card-content *ngIf='checked'>

    <h2>Today's List:</h2>

    <mat-list role="list">
      <mat-list-item role="listitem" *ngFor="let item of toDoList">{{ item }}</mat-list-item>
    </mat-list>

  </mat-card-content>
</mat-card>
